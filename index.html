<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B3 - PERALTA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; 
    min-height: 100vh;
    background-color: #727272;
  }
  
  header {
    background-color: #333;
    color: #727272;
    padding: 10px 20px;
    text-align: center;
  }
  
  footer {
    background-color: #333;
    color: #727272;
    padding: 10px 20px;
    text-align: center;
    margin-top: auto;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
  }
  
  .card {
    background-color: #c5c5c5;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px;
    width: 500px; 
    height: 500px;
    border: 3px solid #000000;
  }
  
  .text-input {
    width: calc(100% - 30px);
    padding: 10px;
    border: 2px solid #000000;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  
  .text-input:focus {
    outline: none;
    border-color: #656565;
  }

  .card-content {
    height: calc(100% - 50px); 
    display: flex;
    flex-direction: column;
    justify-content: flex-end; 
  }

</style>
</head>
<body>

<header>
    <h1>HEADER</h1>
</header>

<div class="container">
  <div class="card">
    <div class="card-content">
      <input type="text" class="text-input" placeholder="DESCRIPTION">
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <input type="text" class="text-input" placeholder="DESCRIPTION">
    </div>
  </div>
</div>

<footer>
  <h3>FOOTER</h3>
</footer>

</body>
</html>
